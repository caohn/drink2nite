<ons-page id="nuevoPage">
    <ons-toolbar>
        <div class="left"><ons-back-button></ons-back-button></div>
        <div class="center">Crear nuevo local</div>
        </ons-toolbar>
        <form id="formulario_agregar" action="" method="post" enctype="multipart/form-data">
          <div style="text-align: center; padding:15px 0;">
          <div class="kt-avatar kt-avatar--outline" id="imagen">
            <div class="kt-avatar__holder" id="imagen_fondo" style="background-image: url(img/avatar.png)"></div>
            <label class="kt-avatar__upload" data-toggle="kt-tooltip" title="" data-original-title="Agregar logo">
              <i class="fa fa-camera"></i>
              <input type="file" id="imagen" name="logo" accept="image/*">
            </label>
            <span class="kt-avatar__cancel" data-toggle="kt-tooltip" title="" data-original-title="Cancelar">
              <i class="fa fa-times"></i>
            </span>
          </div>
        </div>
        <input name="lat" type="hidden" value="">
        <input name="lng" type="hidden" value="">
        <input name="formatted_address" type="hidden" value="">
        <input name="id" type="hidden" value=""></td><td>
        <div style="padding: 0 25px;">
          <ons-list-header style="text-transform: uppercase; font-size:10px; background: transparent;">Información básica del local</ons-list-header>

    <div class="form-row" style="margin-top:5px;">
      <ons-input id="nombre" name="nombre" type="text" placeholder="Nombre del Local" modifier="underbar" style="width: 100%;" autocomplete="off"></ons-input>
  </div>
  <div class="form-row" style="margin-top:25px;">
    <textarea class="textarea" rows="5" id="descripcion" name="descripcion" placeholder="Descripción del Local" style="width: 100%; background:transparent; border-color:rgb(136, 136, 136);"></textarea>
</div>

<div class="form-row" style="margin-top:25px;">
  <label>Categoría:</label>
  <ons-select name="categoria" style="width: 100%;"><option value="1">Bar</option><option value="2">Club</option></ons-select>
</div>

<div class="form-row" style="margin-top:25px;">
  <ons-input id="geocomplete" name="ciudad" type="text" placeholder="Ciudad del Local" modifier="underbar" style="width: 100%;" autocomplete="off"></ons-input>
</div>

<div class="map_canvas" id="mapa2" style="width:100%; height:260px; overflow:hidden;"></div>

<ons-row style="margin-top:25px;">
  <ons-col width="50%">
<ons-input id="h_e" name="hora1" type="time" placeholder="Hora entrada" modifier="underbar" style="width: 100%;" autocomplete="off"></ons-input>
</ons-col>
<ons-col width="50%">
<ons-input id="h_c" name="hora2" type="time" placeholder="Hora cierre" modifier="underbar" style="width: 100%;" autocomplete="off"></ons-input>
</ons-col></ons-row>

<div class="form-row" style="margin-top:25px;">
  <ons-input id="direccion" name="direccion" type="text" placeholder="Dirección del Local" modifier="underbar" style="width: 100%;" autocomplete="off"></ons-input>
</div>

<div class="form-row" style="margin-top:25px;">
  <ons-input id="telefono" name="telefono" type="text" placeholder="Teléfono del Local" modifier="underbar" style="width: 100%;" autocomplete="off"></ons-input>
</div>

<div class="form-row" style="margin-top:25px;">
  <ons-input id="pagina" name="pagina" type="text" placeholder="Página del Local" modifier="underbar" style="width: 100%;" autocomplete="off"></ons-input>
</div>
<input type="hidden" id="id_local" name="id_local" value="">

  <div class="vspc form-row" style="text-align:center; margin-top:25px; margin-bottom: 30px;">
    <button class="button button--material" onClick="enviar()">Crear nuevo local</button>
  </div>
</form>
 
</ons-page>
