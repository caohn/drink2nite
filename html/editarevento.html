<ons-page id="nuevoeventoPage">
    <ons-toolbar>
        <div class="left"><ons-back-button></ons-back-button></div>
        <div class="center">Crear evento</div>
        </ons-toolbar>
        <form id="formulario_modificare" action="" method="post" enctype="multipart/form-data">

          <div style="text-align: center; padding:15px 0;">
            <div class="kt-avatar kt-avatar--outline">
              <div class="kt-avatar__holderl" id="imagen_fondo" style="background-image: url(img/avatar.png)"></div>
            </div>
          </div>

          <div style="text-align: center; padding:15px 0;">
            <div class="kt-avatar kt-avatar--outline" id="imagen">
              <div class="kt-avatar__holder" id="imagen_evento" style="background-image: url(img/promo2.jpg); border-radius:10px; width:315px; height:140px;"></div>
              <label class="kt-avatar__upload" data-toggle="kt-tooltip" title="" data-original-title="Agregar imagen" style="right: -10px; top:-10px;">
                <i class="fa fa-camera"></i>
                <input type="file" id="imagen" name="imagen" accept="image/*">
              </label>
              <span class="kt-avatar__cancel" data-toggle="kt-tooltip" title="" data-original-title="Cancelar" style="bottom:-10px; right:-8px;">
                <i class="fa fa-times"></i>
              </span>
            </div>
            <span style="display: block; text-align:center; font-size:10px; color:rgba(255,255,255,0.3);">Las medidas del banner son de 945px de ancho y 420px de alto</span>
          </div>

        <div style="padding: 0 25px;">
          <ons-list-header style="text-transform: uppercase; font-size:10px; background: transparent;">Información básica del evento</ons-list-header>

    <div class="form-row" style="margin-top:5px;">
      <ons-input id="nombre" name="nombre" type="text" placeholder="Nombre del Evento" modifier="underbar" style="width: 100%;" autocomplete="off"></ons-input>
  </div>
  <div class="form-row" style="margin-top:25px;">
    <textarea class="textarea" rows="5" id="descripcion" name="descripcion" placeholder="Descripción del Evento" style="width: 100%; background:transparent; border-color:rgb(136, 136, 136);"></textarea>
</div>

<ons-row style="margin-top:25px;">
  <ons-col width="50%">
    <label>Tipo de evento:</label>
  <ons-select name="tipo" id="tipo" style="width: 100%;"><option value="1">Público</option><option value="2">Privado</option></ons-select>
</ons-col>
<ons-col width="50%">
  <label>Comentarios:</label>
  <ons-select name="comentar" id="comentar" style="width: 100%;"><option value="1">Si</option><option value="0">No</option></ons-select>
</ons-col></ons-row>

<ons-list-header style="text-transform: uppercase; font-size:10px; background: transparent;">Inicio del evento</ons-list-header>
<ons-row>
  
  <ons-col width="50%">
    <label>Hora de inicio:</label>
<ons-input id="h_e" name="hora" type="time" modifier="underbar" style="width: 100%;" autocomplete="off"></ons-input>
</ons-col>
<ons-col width="50%">
  <label>Fecha:</label>
<ons-input id="fecha1" name="fecha" type="date" modifier="underbar" style="width: 100%;" autocomplete="off"></ons-input>
</ons-col></ons-row>

<ons-list-header style="text-transform: uppercase; font-size:10px; background: transparent;">Finalización del evento</ons-list-header>
<ons-row>
  
  <ons-col width="50%">
    <label>Hora de finalización:</label>
<ons-input id="h_c" name="hora2" type="time" modifier="underbar" style="width: 100%;" autocomplete="off"></ons-input>
</ons-col>
<ons-col width="50%">
  <label>Fecha:</label>
<ons-input id="fecha2" name="fecha2" type="date" modifier="underbar" style="width: 100%;" autocomplete="off"></ons-input>
</ons-col></ons-row>

<input type="hidden" id="id_evento" name="id_evento" value="">
<input type="hidden" id="usuario_nombre" name="usuario_nombre" value="">

  <div class="vspc form-row" style="text-align:center; margin-top:25px; margin-bottom: 30px;">
    <button class="button button--material" onClick="modificar_evento()">Modificar evento</button>
  </div>
        </div>
</form>
 
</ons-page>
