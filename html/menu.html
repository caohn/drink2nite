<ons-page id="configuracionPage">
    <ons-toolbar>
        <div class="left"><ons-back-button></ons-back-button></div>
        <div class="center"><img src="img/logo_segurosb.png" height="28" style="position:relative; top:8px;"></div>
        <div class="right">
          <ons-toolbar-button component="button/settings" style="display: none;"><ons-icon icon="md-notifications"></ons-icon></ons-toolbar-button>
    </div>
        </ons-toolbar>
        <ons-list>
            
          <ons-list-header style="text-transform: uppercase; font-size:10px;">Información de Aseguradora</ons-list-header>
          <ons-list-item modifier="chevron" onclick="ayuda()" tappable>Ayuda</ons-list-item>
          <ons-list-item modifier="chevron" onclick="privacidad()" tappable>Políticas de Privacidad</ons-list-item>
          <ons-list-item modifier="chevron" onclick="terminos()" tappable>Términos y Condiciones</ons-list-item>

          <ons-list-header style="text-transform: uppercase; font-size:10px;">Configuración de Usuario</ons-list-header>
            <ons-list-item modifier="chevron" tappable>Cambiar contraseña</ons-list-item>
            <ons-list-item modifier="chevron" tappable>Cerrar sesión</ons-list-item>
          </ons-list>
          <div style="color:rgba(0,0,0,0.5); font-size:12px; text-align: center; padding: 10px;">Aseguradora v.1.0. / Creada en Honduras</div>
</ons-page>
