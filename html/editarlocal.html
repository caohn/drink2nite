<ons-page id="editarlocalPage">
    <ons-toolbar>
      <div class="left"><ons-back-button></ons-back-button></div>
      <div class="center" style="text-align: center; padding-left: 0!important;"><img src="img/logo.png" height="30" style="position:relative; top:6px; font-weight: bold;"></div>
      <div class="right">
        <ons-toolbar-button component="button/settings" style="display: none;"><ons-icon icon="md-notifications"></ons-icon></ons-toolbar-button>
  </div>
      </ons-toolbar>
      <ons-progress-bar id="cargador_editarlocal" indeterminate></ons-progress-bar>
        <ons-list style="background: transparent; padding-top: 20px;">
            
          <form id="informacion_basica" action="" method="post" enctype="multipart/form-data">
          <div style="text-align: center; padding:15px 0;">
          <div class="kt-avatar kt-avatar--outline" id="imagen">
            <div class="kt-avatar__holder" id="imagen_fondo" style="background-image: url(img/avatar.png)"></div>
            <label class="kt-avatar__upload" data-toggle="kt-tooltip" title="" data-original-title="Agregar logo">
              <i class="fa fa-camera"></i>
              <input type="file" id="imagen" name="imagen" accept="image/*">
            </label>
            <span class="kt-avatar__cancel" data-toggle="kt-tooltip" title="" data-original-title="Cancelar">
              <i class="fa fa-times"></i>
            </span>
          </div>
        </div>
        
        <div style="padding: 0 25px;">
          <ons-list-header style="text-transform: uppercase; font-size:10px; background: transparent;">Información básica del local</ons-list-header>

    <div class="form-row" style="margin-top:5px;">
      <ons-input id="nombre" name="nombre" type="text" placeholder="Nombre del Local" modifier="underbar" style="width: 100%;" autocomplete="off"></ons-input>
  </div>
  <div class="form-row" style="margin-top:25px;">
    <textarea class="textarea" rows="5" id="descripcion" name="descripcion" placeholder="Textarea" style="width: 100%; background:transparent; border-color:rgb(136, 136, 136);">
    </textarea>
</div>

<ons-row style="margin-top:25px;">
  <ons-col width="50%">
<ons-input id="h_e" name="h_e" type="time" placeholder="Hora entrada" modifier="underbar" style="width: 100%;" autocomplete="off"></ons-input>
</ons-col>
<ons-col width="50%">
<ons-input id="h_c" name="h_c" type="time" placeholder="Hora cierre" modifier="underbar" style="width: 100%;" autocomplete="off"></ons-input>
</ons-col></ons-row>

<div class="form-row" style="margin-top:25px;">
  <ons-input id="direccion" name="direccion" type="text" placeholder="Dirección del Local" modifier="underbar" style="width: 100%;" autocomplete="off"></ons-input>
</div>

<div class="form-row" style="margin-top:25px;">
  <ons-input id="telefono" name="telefono" type="text" placeholder="Teléfono del Local" modifier="underbar" style="width: 100%;" autocomplete="off"></ons-input>
</div>

<div class="form-row" style="margin-top:25px;">
  <ons-input id="pagina" name="pagina" type="text" placeholder="Página del Local" modifier="underbar" style="width: 100%;" autocomplete="off"></ons-input>
</div>
<input type="hidden" id="id_local" name="id_local" value="">

  <div class="vspc form-row" style="text-align:center; margin-top:25px; margin-bottom: 20px;">
    <button class="button button--material" onClick="editar_local_guardar()">Actualizar datos del local</button>
  </div>
</form>
  </div>
          </ons-list>
</ons-page>
