<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sguros</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=400, target-densitydpi=device-dpi" />
  <link rel="stylesheet" href="css/onsenui.css">
  <link rel="stylesheet" href="css/onsen-css-components.min.css">
  <link rel="stylesheet" href="css/inicio.css"/>
  <script src="cordova.js"></script>
  <script src="js/onsenui.min.js"></script>
  <script src="js/app.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
  <ons-modal direction="up">
    <div><img src="img/logo_segurosb.png" style="height:35px; margin:0 0 5px 0;"></div>
    <ons-icon icon="md-spinner" size="28px" spin></ons-icon>
    <br>
    <br> Por favor, espere
    <br>Solicitud en proceso...
  </ons-modal>
    <ons-navigator swipeable id="myNavigator" page="tab1.html">

    <ons-page id="PrincipalPage">
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button>
                    <ons-icon component="button/menu" icon="md-menu" size="28px" fixed-width="false"></ons-icon>
                </ons-toolbar-button>
            </div>
          <div class="center"><img src="img/logo_segurosb.png" height="28" style="position:relative; top:8px;"> </div>
          <div class="right">
            <ons-toolbar-button component="button/settings"><ons-icon icon="md-notifications"></ons-icon></ons-toolbar-button>
      </div></ons-toolbar>
        /*badge="7"*/
        <ons-tabbar id="myTabbar" swipeable position="bottom">
          <ons-tab page="tab1.html" label="Inicio" icon="ion-md-apps"  active>
          </ons-tab>
          <ons-tab page="tab2.html" label="Cotizaciones" icon="ion-md-briefcase">
          </ons-tab>
          <ons-tab page="tab3.html" label="Seguros" icon="ion-md-heart">
            </ons-tab>
            <ons-tab page="tab4.html" label="Cuenta" icon="ion-md-contact">
                </ons-tab>
        </ons-tabbar>
      </ons-page>
      
      <template id="tab1.html">
        <ons-page id="Tab1">
            <ons-progress-bar style="position: absolute; top:0; left:0; right:0; display: none;" indeterminate></ons-progress-bar>
            <div style="position: relative;" class="neo"><div style="position: absolute; left:30px; top:30px; right:30px;"><b>Descuento por invitar</b><div style="margin: 7px 0 10px 0; color:#777; font-size:15px; width: 65%;">Obten descuento de hasta 10% por invitar a tus amigos</div><button class="button button--outline" style="line-height: 16px; font-size:13px;">Invitar amigos</button></div><img src="img/promo2.jpg" style="width: 100%; border-radius:3px;"></div>
            <ons-carousel swipeable auto-scroll var="carousel" style="position: relative; top:-50px;">
              <ons-carousel-item><ons-card style="border-radius:15px; margin:10px 40px;"> <ons-row> <ons-col width="60px" style="padding-right:10px;"><div class="contenedor_icono"><ons-icon icon="ion-md-car"></ons-icon></div></ons-col> <ons-col class="neo"><div class="title" style="font-size:18px;">Auto de Ejemplo</div><span style="color:rgba(0,0,0,0.4); font-size:13px;">Informacion</span></ons-col> </ons-row></ons-card></ons-carousel-item>
              <ons-carousel-item><ons-card style="border-radius:15px; margin:10px 40px;"> <ons-row> <ons-col width="60px" style="padding-right:10px;"><div class="contenedor_icono"><ons-icon icon="ion-md-car"></ons-icon></div></ons-col> <ons-col class="neo"><div class="title" style="font-size:18px;">Auto de Ejemplo 2</div><span style="color:rgba(0,0,0,0.4); font-size:13px;">Informacion</span></ons-col> </ons-row></ons-card></ons-carousel-item>
              </ons-carousel>
              <div class="menu">
                <h2>¿Qué tipo de seguro quieres contratar?</h2>
                <ons-row>
                <ons-col width="33%"><ons-icon icon="ion-md-airplane"></ons-icon><span>Viajes</span></ons-col>
                <ons-col width="33%"><ons-icon icon="ion-md-desktop"></ons-icon><span>Electrónica</span></ons-col>
                <ons-col width="33%"><ons-icon icon="ion-md-car"></ons-icon><span>Automóvil</span></ons-col>
                <ons-col width="33%"><ons-icon icon="ion-md-happy"></ons-icon><span>Vida</span></ons-col>
                <ons-col width="33%"><ons-icon icon="ion-md-heart"></ons-icon><span>Salud</span></ons-col>
                <ons-col width="33%"><ons-icon icon="ion-md-paw"></ons-icon><span>Mascota</span></ons-col>
              </ons-row>

              <button class="button button--outline" style="width: 80%; margin: 0 auto;">Otro tipo de seguro</button>
            </div>

        </ons-page>
      </template>
      
      <template id="tab2.html">
        <ons-page id="localesPage">
            <ons-carousel swipeable auto-scroll var="carousel">
              <div id="promo_carousel"></div>
              </ons-carousel>
            <ons-list id="contenido_locales_principal">
                <p style="text-align: center; height: 40px; position: absolute; top:0; left: 0; right: 0; bottom: 0; margin: auto; width: 100%;">
                
                    <ons-progress-circular indeterminate></ons-progress-circular>
                </p>
              </ons-list>
        </ons-page>
      </template>

      <template id="tab3.html">
          <ons-page id="tonightPage">
              
            <p style="text-align: center; height: 40px; position: absolute; top:0; left: 0; right: 0; bottom: 0; margin: auto; width: 100%;">
                
                <ons-progress-circular indeterminate></ons-progress-circular>
            </p>
          </ons-page>
        </template>

        <template id="tab4.html">
            <ons-page id="propioPage">
               
              <div class="profile-card">
                <div style="position:relative; z-index:1;">
                        <img src="" class="profile-image2" id="imagen_perfil_propio">
                        <div class="profile-name2" id="nombre_pperfil_ver_propio"></div>
                        <div class="profile-id" id="email_perfil_ver_propio"></div>
                </div>
                </div>
            
                  <ons-list>
                    <ons-list-item>
                      <ons-row>
                        <ons-col class="info-col">
                          <div class="info-num" id="oon1">0</div>
                          <div class="info-unit">Check In</div>
                        </ons-col>
                        <ons-col class="info-col" onclick="seguidos('','contenido_seguidores','cargador_seguidores')">
                          <div class="info-num" id="oon2">0</div>
                          <div class="info-unit">Siguiendo</div>
                        </ons-col>
                        <ons-col class="info-col" onclick="seguidores('','contenido_seguidores','cargador_seguidores')">
                          <div class="info-num" id="oon3">0</div>
                          <div class="info-unit">Seguidores</div>
                        </ons-col>
                      </ons-row>
                    </ons-list-item>
                  </ons-list>
            
                  <ons-list modifier="inset" style="margin-top: 10px">
            
                    <ons-list-item modifier="chevron">
                      Ver detalles
                    </ons-list-item>
            
                    <ons-list-item modifier="chevron">
                      Ver favoritos
                    </ons-list-item>
            
                  </ons-list>
            
                  
            </ons-page>
          </template>

      
      </ons-navigator>
</body>
</html>
